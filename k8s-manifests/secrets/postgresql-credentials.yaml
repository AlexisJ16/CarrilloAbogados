# Secret con credenciales de PostgreSQL
# NOTA: En producci√≥n, usar Sealed Secrets o External Secrets Operator
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: carrillo-dev
  labels:
    app.kubernetes.io/part-of: carrillo-abogados
type: Opaque
stringData:
  # Credenciales de PostgreSQL (plain text, Kubernetes las codifica en base64)
  SPRING_DATASOURCE_USERNAME: "carrillo"
  SPRING_DATASOURCE_PASSWORD: "carrillo_dev_password"
  POSTGRES_USER: "carrillo"
  POSTGRES_PASSWORD: "carrillo_dev_password"
