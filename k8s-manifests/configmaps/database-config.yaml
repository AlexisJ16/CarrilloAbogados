# ConfigMap de configuración de base de datos
apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: carrillo-dev
  labels:
    app.kubernetes.io/part-of: carrillo-abogados
data:
  # Host de PostgreSQL
  SPRING_DATASOURCE_HOST: "postgresql.databases.svc.cluster.local"
  SPRING_DATASOURCE_PORT: "5432"
  SPRING_DATASOURCE_DATABASE: "carrillo_legal_tech"
  
  # URL completa (para servicios que la requieran)
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgresql.databases.svc.cluster.local:5432/carrillo_legal_tech"
  
  # Configuración de Hibernate/JPA
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.PostgreSQLDialect"
  SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
  
  # Configuración de HikariCP (Pool de conexiones)
  SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "2"
  SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"
  SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: "20000"
