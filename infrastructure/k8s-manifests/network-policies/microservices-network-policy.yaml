apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: microservices-network-policy
  namespace: carrillo-dev
  labels:
    project: carrillo-legal-tech
spec:
  podSelector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - client-service
      - case-service
      - payment-service
      - document-service
      - calendar-service
      - notification-service
      - n8n-integration-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: api-gateway
    ports:
    - protocol: TCP
      port: 8200  # client-service
    - protocol: TCP
      port: 8300  # case-service
    - protocol: TCP
      port: 8400  # payment-service
    - protocol: TCP
      port: 8500  # document-service
    - protocol: TCP
      port: 8600  # calendar-service
    - protocol: TCP
      port: 8700  # notification-service
    - protocol: TCP
      port: 8800  # n8n-integration-service
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8200
    - protocol: TCP
      port: 8300
    - protocol: TCP
      port: 8400
    - protocol: TCP
      port: 8500
    - protocol: TCP
      port: 8600
    - protocol: TCP
      port: 8700
    - protocol: TCP
      port: 8800
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: databases
      podSelector:
        matchLabels:
          app.kubernetes.io/name: postgresql
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector:
        matchLabels:
          name: messaging
      podSelector:
        matchLabels:
          app.kubernetes.io/name: nats
    ports:
    - protocol: TCP
      port: 4222
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 169.254.169.254/32
    ports:
    - protocol: TCP
      port: 443