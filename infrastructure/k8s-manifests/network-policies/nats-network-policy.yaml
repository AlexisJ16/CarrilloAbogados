apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nats-network-policy
  namespace: messaging
  labels:
    component: messaging
    project: carrillo-legal-tech
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nats
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: carrillo-dev
    ports:
    - protocol: TCP
      port: 4222
    - protocol: TCP
      port: 8222