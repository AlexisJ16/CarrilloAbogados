apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-gateway-network-policy
  namespace: carrillo-dev
  labels:
    app: api-gateway
    project: carrillo-legal-tech
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: user-service
    ports:
    - protocol: TCP
      port: 8100
  - to:
    - podSelector:
        matchLabels:
          app: client-service
    ports:
    - protocol: TCP
      port: 8700
  - to:
    - podSelector:
        matchLabels:
          app: case-service
    ports:
    - protocol: TCP
      port: 8600
  - to:
    - podSelector:
        matchLabels:
          app: payment-service
    ports:
    - protocol: TCP
      port: 8750
  - to:
    - podSelector:
        matchLabels:
          app: document-service
    ports:
    - protocol: TCP
      port: 8500
  - to:
    - podSelector:
        matchLabels:
          app: calendar-service
    ports:
    - protocol: TCP
      port: 8900
  - to:
    - podSelector:
        matchLabels:
          app: notification-service
    ports:
    - protocol: TCP
      port: 9000
  - to:
    - podSelector:
        matchLabels:
          app: n8n-integration-service
    ports:
    - protocol: TCP
      port: 9100
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 169.254.169.254/32
    ports:
    - protocol: TCP
      port: 443