# Versiones centralizadas - Carrillo Abogados Platform
# Actualizado: 17/12/2024 - Spring Boot 3.3 LTS Stable

platform:
  name: "Carrillo Abogados Legal Tech"
  version: "0.2.0"  # Spring Boot 3.3 LTS Stable

# Lenguajes y Runtimes
languages:
  java:
    version: "21"  # LTS version, compatible con Spring Boot 3.3
    distribution: "temurin"
  node:
    version: "20.10.0"

# Spring Ecosystem (Spring Boot 3.3 LTS Stable Release Train)
spring:
  boot: "3.3.13"      # Latest stable 3.3.x LTS (long-term support)
  framework: "6.1.21"  # Auto-managed by Boot 3.3.13
  security: "6.3.x"    # Auto-managed by Boot 3.3.13
  cloud: "2023.0.6"   # Latest stable release train (compatible con Boot 3.3.x)
  cloud-kubernetes: "3.1.3"  # Compatible with Spring Boot 3.3
  data: "2024.0.x"    # Auto-managed by Boot
  springdoc: "2.6.0"  # Compatible with Spring Boot 3.3.x

# Kubernetes Stack
kubernetes:
  version: "1.31.0"  # Versión estable más reciente
  minikube: "1.37.0"
  kubectl: "1.31.0"  # DEBE COINCIDIR con K8s
  helm: "3.19.2"

# Databases
databases:
  postgresql:
    version: "16.2.0"
    chart_version: "15.5.38"  # Bitnami chart

# Message Queue
messaging:
  nats:
    version: "2.10.22"
    chart_version: "1.2.7"

# Monitoring
observability:
  prometheus:
    operator_version: "0.78.2"
  grafana:
    version: "11.4.0"
  loki:
    version: "3.2.1"

# Docker Images
docker:
  base_images:
    java: "eclipse-temurin:21-jre-alpine"
    node: "node:20-alpine"