# ===========================================
# ðŸ›ï¸ Carrillo Abogados - CI/CD Pipeline
# ===========================================
# Build â†’ Test â†’ Security Scan â†’ Docker Build
# Triggers: push/PR to dev, staging, main
# ===========================================

name: CI/CD Pipeline

on:
  push:
    branches: [ dev, staging, main ]
  pull_request:
    branches: [ dev, staging, main ]

permissions:
  contents: read
  security-events: write
  actions: read

env:
  JAVA_VERSION: '21'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: carrillo

jobs:
  # =========================================
  # ðŸ”¨ BUILD & TEST
  # =========================================
  build:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    - name: ï¿½ Make Maven Wrapper executable
      run: chmod +x ./mvnw
    
    - name: ï¿½ðŸ“¦ Build with Maven
      run: ./mvnw clean verify -T 1C -B
    
    - name: ðŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-artifacts
        path: |
          **/target/*.jar
          !**/target/*-original.jar
        retention-days: 5
    
    - name: ðŸ“‹ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/target/surefire-reports'
        retention-days: 5

    - name: âœ… Test Report Summary
      if: always()
      run: |
        echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        find . -name "*.txt" -path "*/surefire-reports/*" -exec cat {} \; >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No test results found"

  # =========================================
  # ðŸ” SECURITY SCAN
  # =========================================
  security-scan:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'HIGH,CRITICAL'
    
    - name: ðŸ“¤ Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # =========================================
  # ðŸ³ DOCKER BUILD (only on push to dev/staging/main)
  # =========================================
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: 
          - api-gateway
          - client-service
          - case-service
          - payment-service
          - document-service
          - calendar-service
          - notification-service
          - n8n-integration-service
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    
    - name: ðŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: ðŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        file: ./${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  # =========================================
  # ðŸ“Š SUMMARY
  # =========================================
  summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: always()
    
    steps:
    - name: ðŸ“‹ Generate Summary
      run: |
        echo "## ðŸ›ï¸ Carrillo Abogados CI/CD Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”¨ Build & Test | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Actor:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY