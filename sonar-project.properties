# SonarCloud Configuration
# Project: Carrillo Abogados Legal Tech Platform

sonar.projectKey=AlexisJ16_CarrilloAbogados
sonar.organization=alexisj16
sonar.projectName=Carrillo Abogados

# Source configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Java configuration
sonar.java.source=21
sonar.java.binaries=**/target/classes

# Coverage configuration
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=\
  **/target/**,\
  **/node_modules/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/frontend/out/**,\
  **/frontend/.next/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/test/**,\
  **/tests/**

# Test exclusions
sonar.test.exclusions=\
  **/test/**,\
  **/*Test.java,\
  **/*Tests.java,\
  **/*IT.java

# Duplication exclusions
sonar.cpd.exclusions=\
  **/dto/**,\
  **/entity/**,\
  **/model/**

# Issue exclusions for generated code
sonar.issue.ignore.multicriteria=e1,e2

# Ignore issues in DTOs (boilerplate)
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/dto/**

# Ignore issues in entities (JPA requirements)
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/entity/**
