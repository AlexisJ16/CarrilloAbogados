# Carrillo Abogados Legal Tech Platform
# Docker Compose para desarrollo local
# Para Kubernetes, usar Helm charts en ./helm-charts/carrillo-abogados/

services:
  # ===== INFRAESTRUCTURA =====
  postgresql:
    image: postgres:16-alpine
    container_name: carrillo-postgresql
    environment:
      POSTGRES_DB: carrillo_legal_tech
      POSTGRES_USER: carrillo
      POSTGRES_PASSWORD: CarrilloAbogados2025!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carrillo -d carrillo_legal_tech"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - carrillo-network

  nats:
    image: nats:2.10-alpine
    container_name: carrillo-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    healthcheck:
      test: ["CMD", "nats-server", "--help"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - carrillo-network

  # ===== GATEWAY =====
  api-gateway:
    build: ./api-gateway
    container_name: carrillo-api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - carrillo-network

  # ===== SERVICIOS DE NEGOCIO =====
  client-service:
    build: ./client-service
    container_name: carrillo-client-service
    ports:
      - "8200:8200"
    environment:
      SPRING_PROFILES_ACTIVE: local
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_DB: carrillo_legal_tech
      POSTGRES_USER: carrillo
      POSTGRES_PASSWORD: CarrilloAbogados2025!
      POSTGRES_SCHEMA: clients
      POSTGRES_SCHEMA_CLIENTS: clients
      # NATS Configuration
      NATS_ENABLED: "true"
      NATS_SERVER: nats://nats:4222
    depends_on:
      postgresql:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - carrillo-network

  case-service:
    build: ./case-service
    container_name: carrillo-case-service
    ports:
      - "8300:8300"
    environment:
      SPRING_PROFILES_ACTIVE: local
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_DB: carrillo_legal_tech
      POSTGRES_USER: carrillo
      POSTGRES_PASSWORD: CarrilloAbogados2025!
      POSTGRES_SCHEMA: cases
    depends_on:
      postgresql:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - carrillo-network

  payment-service:
    build: ./payment-service
    container_name: carrillo-payment-service
    ports:
      - "8400:8400"
    environment:
      SPRING_PROFILES_ACTIVE: local
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_DB: carrillo_legal_tech
      POSTGRES_USER: carrillo
      POSTGRES_PASSWORD: CarrilloAbogados2025!
      POSTGRES_SCHEMA: payments
    depends_on:
      postgresql:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - carrillo-network

  document-service:
    build: ./document-service
    container_name: carrillo-document-service
    ports:
      - "8500:8500"
    environment:
      SPRING_PROFILES_ACTIVE: local
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_DB: carrillo_legal_tech
      POSTGRES_USER: carrillo
      POSTGRES_PASSWORD: CarrilloAbogados2025!
      POSTGRES_SCHEMA: documents
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - carrillo-network

  calendar-service:
    build: ./calendar-service
    container_name: carrillo-calendar-service
    ports:
      - "8600:8600"
    environment:
      SPRING_PROFILES_ACTIVE: local
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_DB: carrillo_legal_tech
      POSTGRES_USER: carrillo
      POSTGRES_PASSWORD: CarrilloAbogados2025!
      POSTGRES_SCHEMA: calendar
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - carrillo-network

  notification-service:
    build: ./notification-service
    container_name: carrillo-notification-service
    ports:
      - "8700:8700"
    environment:
      SPRING_PROFILES_ACTIVE: local
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_DB: carrillo_legal_tech
      POSTGRES_USER: carrillo
      POSTGRES_PASSWORD: CarrilloAbogados2025!
      POSTGRES_SCHEMA_NOTIFICATIONS: notifications
    depends_on:
      postgresql:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - carrillo-network

  n8n-integration-service:
    build: ./n8n-integration-service
    container_name: carrillo-n8n-integration-service
    ports:
      - "8800:8800"
    environment:
      SPRING_PROFILES_ACTIVE: local
      POSTGRES_HOST: postgresql
      POSTGRES_PORT: 5432
      POSTGRES_DB: carrillo_legal_tech
      POSTGRES_USER: carrillo
      POSTGRES_PASSWORD: CarrilloAbogados2025!
      NATS_URL: nats://nats:4222
    depends_on:
      postgresql:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - carrillo-network

volumes:
  postgres_data:

networks:
  carrillo-network:
    driver: bridge
