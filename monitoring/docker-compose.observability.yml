# ===========================================
# üîç Carrillo Abogados - Observability Stack
# ===========================================
# Grafana LGTM: Loki + Grafana + Tempo + Mimir
# For local development and staging
# ===========================================

services:
  # =========================================
  # üìä GRAFANA - Visualization & Dashboards
  # =========================================
  grafana:
    image: grafana/grafana:11.4.0
    container_name: carrillo-grafana
    restart: unless-stopped
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=carrillo2025
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3100
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================
  # üìù LOKI - Log Aggregation
  # =========================================
  loki:
    image: grafana/loki:3.3.2
    container_name: carrillo-loki
    restart: unless-stopped
    ports:
      - "3101:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
      - ./monitoring/loki/config.yaml:/etc/loki/local-config.yaml:ro
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================
  # üîó TEMPO - Distributed Tracing
  # =========================================
  tempo:
    image: grafana/tempo:2.6.1
    container_name: carrillo-tempo
    restart: unless-stopped
    ports:
      - "3102:3200"   # Tempo API
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    command: -config.file=/etc/tempo/config.yaml
    volumes:
      - tempo-data:/tmp/tempo
      - ./monitoring/tempo/config.yaml:/etc/tempo/config.yaml:ro
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================
  # üìà MIMIR - Metrics (Prometheus Compatible)
  # =========================================
  mimir:
    image: grafana/mimir:2.14.2
    container_name: carrillo-mimir
    restart: unless-stopped
    ports:
      - "3103:9009"
    command: 
      - --config.file=/etc/mimir/config.yaml
      - --target=all
    volumes:
      - mimir-data:/data
      - ./monitoring/mimir/config.yaml:/etc/mimir/config.yaml:ro
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9009/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================
  # üöÄ PROMTAIL - Log Collector for Loki
  # =========================================
  promtail:
    image: grafana/promtail:3.3.2
    container_name: carrillo-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - ./monitoring/promtail/config.yaml:/etc/promtail/config.yaml:ro
      # Mount Docker socket to collect container logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - observability
    depends_on:
      - loki

  # =========================================
  # üìä PROMETHEUS - Metrics Collector
  # =========================================
  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: carrillo-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --web.enable-remote-write-receiver
    volumes:
      - prometheus-data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================
  # üîî ALERTMANAGER - Alert Handling
  # =========================================
  alertmanager:
    image: prom/alertmanager:v0.28.0
    container_name: carrillo-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
    volumes:
      - alertmanager-data:/alertmanager
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  observability:
    driver: bridge
    name: carrillo-observability

volumes:
  grafana-data:
  loki-data:
  tempo-data:
  mimir-data:
  prometheus-data:
  alertmanager-data:
