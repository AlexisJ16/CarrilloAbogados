apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "api-gateway.fullname" . }}-local
  labels:
    {{- include "api-gateway.labels" . | nindent 4 }}
data:
  application-local.yaml: |
    # Configuración local específica del deployment
    # La configuración principal viene de api-gateway-config ConfigMap
    server:
      shutdown: graceful
    spring:
      lifecycle:
        timeout-per-shutdown-phase: 30s