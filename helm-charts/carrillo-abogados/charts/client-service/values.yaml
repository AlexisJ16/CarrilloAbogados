replicaCount: 1

image:
  repository: carrilloabogados/client-service
  pullPolicy: IfNotPresent
  tag: "v0.2.0"

serviceAccount:
  create: true
  name: "client-service-sa"

service:
  type: ClusterIP
  port: 8200
  targetPort: 8200

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8200
  initialDelaySeconds: 180
  periodSeconds: 15
  timeoutSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8200
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "kubernetes"
  - name: JAVA_OPTS
    value: "-Xms256m -Xmx512m -XX:+UseG1GC"
  - name: TZ
    value: "America/Bogota"

