apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "document-service.fullname" . }}-config
  labels:
    {{- include "document-service.labels" . | nindent 4 }}
data:
  application.yml: |
    spring:
      application:
        name: document-service
    server:
      port: {{ .Values.service.targetPort }}
    management:
      endpoints:
        web:
          exposure:
            include: health,info,prometheus,metrics