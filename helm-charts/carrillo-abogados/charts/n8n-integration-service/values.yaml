replicaCount: 1

image:
  repository: carrilloabogados/n8n-integration-service
  pullPolicy: IfNotPresent
  tag: "v0.2.0"

serviceAccount:
  create: true
  name: "n8n-integration-service-sa"

service:
  type: ClusterIP
  port: 8800
  targetPort: 8800

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8800
  initialDelaySeconds: 90
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8800
  initialDelaySeconds: 60
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "kubernetes"
  - name: JAVA_OPTS
    value: "-Xms256m -Xmx512m -XX:+UseG1GC"
  - name: TZ
    value: "America/Bogota"

autoscaling:
  enabled: false