# Umbrella Chart - Carrillo Abogados Legal Tech Platform
# Values para todos los microservicios

global:
  environment: dev
  domain: carrilloabgd.com
  registry: carrilloabogados
  imagePullPolicy: IfNotPresent
  
  postgresql:
    host: postgresql.databases.svc.cluster.local
    port: 5432
    database: carrillo_legal_tech
    
  nats:
    url: nats://nats.messaging.svc.cluster.local:4222
    clusterId: carrillo-cluster
  
  monitoring:
    prometheus:
      enabled: true
    grafana:
      enabled: true

# Service enablement flags
api-gateway:
  enabled: true

proxy-client:
  enabled: true

user-service:
  enabled: true

order-service:
  enabled: true

payment-service:
  enabled: true

client-service:
  enabled: true

case-service:
  enabled: true

document-service:
  enabled: true

calendar-service:
  enabled: true

notification-service:
  enabled: true

n8n-integration-service:
  enabled: true