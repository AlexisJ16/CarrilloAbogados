# Global configuration for all microservices
global:
  imageRegistry: ""
  imagePullPolicy: IfNotPresent
  storageClass: "standard"
  environment: development

# Service enablement flags
api-gateway:
  enabled: true
  replicaCount: 1

user-service:
  enabled: false  # Legacy - migrado a client-service
  replicaCount: 1

client-service:
  enabled: true
  replicaCount: 1

case-service:
  enabled: true
  replicaCount: 1

payment-service:
  enabled: true
  replicaCount: 1

document-service:
  enabled: true
  replicaCount: 1

calendar-service:
  enabled: true
  replicaCount: 1

notification-service:
  enabled: true
  replicaCount: 1

n8n-integration-service:
  enabled: true
  replicaCount: 1
